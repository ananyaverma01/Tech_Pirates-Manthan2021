<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Simple Image Search Engine</h1>
        <form method="POST" enctype="multipart/form-data">
        <input type="file" name="query_img"><br>
        <input type="submit">
    </form>
    <h2>Query:</h2>
    {% if query_path %}
    <p>ok</p>
    <img src="{{query_path}}" alt="" width="300px">
    {% endif %}
    <h2>Results:</h2>
    {% for score in scores %}
        <figure style="float:left;margin-right: 20px;margin-bottom: 20px;">
            <img src="{{score[1]}}" height="200px">
            <figcaption>{{score[0]}}</figcaption>
        </figure>
    {% endfor %}
    </div>
</body>
</html>
